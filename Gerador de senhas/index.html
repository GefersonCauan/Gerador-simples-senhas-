<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senha</h1>
        <div class="controls">
            <label for="length">Comprimento da Senha:</label>
            <input type="number" id="length" min="4" max="20" value="12">
        </div>
        <div class="controls">
            <label><input type="checkbox" id="uppercase" checked> Letras Maiúsculas</label>
            <label><input type="checkbox" id="lowercase" checked> Letras Minúsculas</label>
            <label><input type="checkbox" id="numbers" checked> Números</label>
            <label><input type="checkbox" id="symbols"> Caracteres Especiais</label>
        </div>
        <button onclick="generatePassword()">Gerar Senha</button>
        <div class="output">
            <input type="text" id="password" readonly>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
